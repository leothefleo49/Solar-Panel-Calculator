name: Auto Release on Push

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  bump-and-release:
    name: Bump patch version and create release
    # avoid running for pushes created by GitHub Actions to prevent loops
    if: github.actor != 'github-actions'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version and update files
        id: bump
        run: |
          set -e
          VERSION=$(node -e "const fs=require('fs');const p='App/package.json';const j=JSON.parse(fs.readFileSync(p));const v=j.version.split('.').map(Number);v[2]++;j.version=v.join('.');fs.writeFileSync(p,JSON.stringify(j,null,2)+'\n');const t='App/src-tauri/tauri.conf.json';const tj=JSON.parse(fs.readFileSync(t));tj.version=j.version;fs.writeFileSync(t,JSON.stringify(tj,null,2)+'\n');const c='App/src-tauri/Cargo.toml';let cargo=fs.readFileSync(c,'utf8');cargo=cargo.replace(/^version = \".*\"$/m, 'version = \"'+j.version+'\"');fs.writeFileSync(c,cargo);console.log(j.version);")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add App/package.json App/src-tauri/tauri.conf.json App/src-tauri/Cargo.toml
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.version }} [skip ci]" || echo "no changes to commit"
          git push origin HEAD:main

      - name: Create tag and push
        run: |
          TAG="v${{ steps.bump.outputs.version }}"
          git tag "$TAG" || echo "tag exists"
          git push origin "$TAG"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.bump.outputs.version }}"
          echo "Creating release for $TAG"
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"tag_name\":\"${TAG}\",\"name\":\"${TAG}\",\"body\":\"Automated release ${TAG}\",\"draft\":false,\"prerelease\":false}" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases"
