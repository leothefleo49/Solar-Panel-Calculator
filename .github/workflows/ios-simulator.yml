name: iOS Simulator Build on Push

on:
  push:
    branches:
      - main

jobs:
  build-ios-simulator:
    name: iOS Simulator (push to main)
    runs-on: macos-latest
    continue-on-error: true
    env:
      VITE_ERROR_LOG_EMAIL: 'leothefleo49@gmail.com'
    # This job is allowed to fail - iOS is optional
    # We report success to avoid commit status showing as failed
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods --no-document

      - name: Install Dependencies
        run: npm ci
        working-directory: App

      - name: Add iOS Platform (Capacitor)
        run: |
          npx cap add ios || echo 'iOS platform already added'
        working-directory: App

      - name: Sync iOS
        run: npm run cap:sync:ios || echo 'iOS sync failed; continuing (optional)'
        working-directory: App

      - name: Xcode Build (Simulator, unsigned)
        id: xcode_build
        continue-on-error: true
        run: |
          cd ios
          xcodebuild -scheme App -configuration Release -sdk iphonesimulator -arch x86_64 build | xcpretty || true
        working-directory: App

      - name: Package Simulator App
        if: success() || failure()
        continue-on-error: true
        run: |
          cd ios
          APP_PATH=$(find build -name "*.app" -type d | head -n1 || true)
          if [ -n "$APP_PATH" ]; then
            ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$GITHUB_WORKSPACE/Solar-Panel-Calculator-iOS-Simulator.zip"
          else
            echo "No .app found to package"
          fi
        working-directory: App

      - name: Upload iOS Simulator Artifact
        if: ${{ hashFiles('Solar-Panel-Calculator-iOS-Simulator.zip') != '' }}
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: Solar-Panel-Calculator-iOS-Simulator
          path: Solar-Panel-Calculator-iOS-Simulator.zip

      - name: iOS Build Status Summary
        if: always()
        run: |
          echo "üì± iOS Simulator Build (Optional Platform)"
          echo "==========================================="
          if [ -f "$GITHUB_WORKSPACE/Solar-Panel-Calculator-iOS-Simulator.zip" ]; then
            echo "‚úÖ iOS simulator build succeeded"
          else
            echo "‚ö†Ô∏è  iOS simulator build skipped or failed (this is OK - iOS is optional)"
          fi
          echo ""
          echo "This workflow always exits successfully because iOS builds are optional."
          exit 0
